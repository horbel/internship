<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>
 
    <title></title>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    This is number 1: <input data-bind="textInput: Number1"/>
</div>
<div>

    <select data-bind="options: Operations,
                       optionsCaption: 'Choose operator',
                       value: SelectedOperation,
                       valueAllowUnset: false"></select>
</div>
    <div>
        This is number 2: <input data-bind="textInput: Number2"/>
    </div>
    <div>
        This is the result: <span data-bind="text: result"></span>
    </div>
<div>
    <button data-bind="click:getResultFromServer">Get result</button>
</div>

    
</body>
</html>
<script src="client.js"></script>
